{% for cow in cows %}
<tr>
    <td>{{ cow.tag_number }}</td>
    <td>{{ cow.name }}</td>
    <td>{{ cow.breed }}</td>
    <td>{{ cow.status }}</td>
    <td>{{ cow.date_of_birth }}</td>
    <td>
        <a href="{% url 'farm_management:cow_detail' cow.tag_number %}" 
           class="btn btn-sm btn-primary">View</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center">No cows found.</td>
</tr>
{% endfor %}
