{% for record in milk_records %}
<tr>
    <td>{{ record.date }}</td>
    <td>{{ record.morning_amount }}</td>
    <td>{{ record.evening_amount }}</td>
    <td>{{ record.total_production }}</td>
    <td>{{ record.fat_content|default:'-' }}</td>
    <td>{{ record.notes|truncatechars:30|default:'-' }}</td>
</tr>
{% endfor %}
