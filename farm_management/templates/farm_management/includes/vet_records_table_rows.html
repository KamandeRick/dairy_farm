{% for record in records_list %}
<tr>
    <td>{{ record.date }}</td>
    <td>{{ record.cow.tag_number }}</td>
    <td>{{ record.get_record_type_display }}</td>
    <td>{{ record.veterinarian }}</td>
    <td>{{ record.diagnosis|truncatechars:10 }}</td>
    <td>{{ record.next_visit_date|default:"-" }}</td>
    <td>
        <a href="{% url 'farm_management:vet_record_detail' record.id %}" class="btn btn-sm btn-primary">View</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center">No veterinary records found.</td>
</tr>
{% endfor %}
