<!-- vet_record_form.html -->
{% extends 'base.html' %}

{% block title %}Add Veterinary Record{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Add Veterinary Record</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
