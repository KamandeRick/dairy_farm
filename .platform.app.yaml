name: "dairy_farm"
type: "python:3.8"

relationships:
    database: "db:postgresql"

# The configuration of the app when it's exposed to the web.
web:
    upstream:
        socket_family: unix
    commands:
        start: "gunicorn -w 4 -b unix:$SOCKET dairy_farm.wsgi:application"
    locations:
        "/":
            passthru: true
            allow: true
        "/static":
            root: "static"
            expires: 1h
            allow: true
            scripts: false

# The size of the persistent disk of the application (in MB).
disk: 512

# Set a local read/write mount for logs.
mounts:
    "logs":
        source: local
        source_path: logs

# The hooks executed at various points in the lifecycle of the application.
hooks:
    build: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_remote.txt
        
        mkdir logs
        python manage.py collectstatic
        rm -rf logs
    deploy: |
        python manage.py collectstatic --no-input
        python manage.py migrate
        python manage.py shell -c "from django.contrib.auth.models import Group; Group.objects.get_or_create(name='Farm Owner')"
